<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="firstpage.html" method="post">
        <p>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" value="Alex">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="eg. alex@example.com" required>
        </p>
        <p>
            <label for="mobileno">Mobile No.</label>
            <input type="tel" id="mobilno" name="mobileno" minlength="10" maxlength="10" required>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </p>
        <p>
            <label for="cnfpassword">Password</label>
            <input type="hidden" id="cnfpassword" name="cnfpassword">
        </p>
        <p>
            <label for="age">Age</label>
            <input type="tel" id="age" name="age" readonly value="20">
        </p>
        <p>
            <input type="submit" value="Save">
        </p>
    </form>
</body>
</html>
