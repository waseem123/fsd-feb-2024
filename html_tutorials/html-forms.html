<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">First Name</label>
        <input type="text">
        
        <label for="">Last Name</label>
        <input type="text">

        <br>
        <label for="">Email</label>
        <input type="email">
        <br>
        <label for="">Mobile No</label>
        <input type="tel">
        <br>
        
        <label for="">Age</label>
        <input type="number">
        <br>
        
        <label for="">Password</label>
        <input type="password">

        <p>
            <label for="">Date of Birth</label>
            <input type="date">
        </p>

        <p>
            <label for="">Time of Birth</label>
            <input type="time">
        </p>

        <p>
            <label for="">Date and Time</label>
            <input type="datetime-local">
        </p>
        <p>
            <label for="">Favourite Color</label>
            <input type="color">
        </p>

        <p>
            <label for="">Gender</label><br>
            <label for="male">Male <input type="radio" id="male" name="gender"></label>
            <label for="female">Female <input type="radio" id="female" name="gender"></label>
            
        </p>

        <p>
            <label for="">Qualificaction</label>
            <label for="">SSC<input type="checkbox"></label>
            <label for="">HSC<input type="checkbox"></label>
            <label for="">UG<input type="checkbox"></label>
            <label for="">PG<input type="checkbox"></label>
        </p>

        <p>
            <label for="">City</label>
            <select name="" id="" multiple>
                <option value="Solapur">Solapur</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
            </select>
        </p>

        <p>
            <label for="">Price range</label>
            <input type="range" min="10" max="100">
        </p>
        
    </form>
</body>
</html>
